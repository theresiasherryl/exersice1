    </header>

    <div class="login-container">
    <h2>Create your Account</h2>
    <form action="#" method="POST">
      <label for="Email">Email:</label>
      <input type="text" id="Empenggunaail" name="Email" placeholder="Input Username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Input Password" required>
    
      <label for="confirm">Confirm Password:</label>
      <input type="password" id="Confirm" name="Confirm" placeholder="Confirm Password" required>
      
      <label>
        <input type="checkbox" name="remember"> Reminder
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
