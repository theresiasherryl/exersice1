    <style>
      /* Styling khusus untuk halaman Store */
      *{
       margin:0;
        padding: 0;
        box-sizing:border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header{
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.2rem 9%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.6);
        filter:drop-shadow(10px);
        border-bottom: 2px dashed #ffa45c;
        z-index: 1000;
        backdrop-filter: blur(8px);
        } 

        header .fas fa-music{
        display:block;
        font-size: 3rem;
        color:darkmagenta;
        cursor: pointer;
        border-radius: 5rem;
        padding: 0.2rem 0.6rem;
        }

        .logo{
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 2rem;
        color: #e8296e;
        cursor: pointer;
        transition: 0.3s;
        }

        .logo:hover{
        transform: scale(1.05);
        color: #e85a4f;
        }

        nav a{
        color: #333;
        margin-left: 2rem;
        text-decoration: none;
        font-weight: 500; 
        transition: 0.3s ease;  

        }

        nav a:hover, nav a.active{
        color: #ff6600;
        border-bottom: 2px solid #ff6600;
        }
      .store-section {
        padding-top: 8rem;
        text-align: center;
      }

      .search-bar {
        margin: 3rem auto;
      }

      .search-bar input {
        width: 60%;
        padding: 14px;
        font-size: 1.1em;
        border-radius: 30px;
        border: 2px solid #d91e63;
        background: rgba(236, 34, 236, 0.067);
        color: #333;
        outline: none;
        transition: 0.3s;
      }

      .search-bar input:focus {
        box-shadow: 0 0 15px #ff6600;
        background: #fff;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 30px;
      }

      .product {
        background:rgba(236, 34, 236, 0.067);;
        border: 2px solid #ffa45c;
        border-radius: 20px;
        width: 250px;
        text-align: center;
        padding: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      }

      .product:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(217, 30, 99, 0.3);
      }

      .product img {
        width: 100%;
        border-radius: 15px;
      }

      .product h3 {
        margin-top: 15px;
        font-size: 1.3em;
        color: #d91e63;
      }

      .product p {
        font-weight: bold;
        color: #ff6600;
      }

      .product button {
        margin-top: 10px;
        background: #d91e63;
        color: white;
        font-size: 1em;
        border: none;
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .product button:hover {
        transform: scale(1.05);
        background: #ff6600;
      }

      .checkout-form {
        max-width: 500px;
        margin: 70px auto;
        background: rgba(236, 34, 236, 0.067);
        padding: 40px;
        border-radius: 20px;
        border: 2px dashed #ffa45c;
        box-shadow: 0 5px 25px rgba(217, 30, 99, 0.15);
      }

      .checkout-form h2 {
        text-align: center;
        color: #d91e63;
        font-size: 2em;
        margin-bottom: 20px;
      }

      .checkout-form input,
      .checkout-form button {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 10px;
        border: 2px solid #ffa45c;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        font-size: 1.05em;
        outline: none;
        transition: 0.3s;
      }

      .checkout-form input:focus {
        background: #fff;
        box-shadow: 0 0 10px #ff6600;
      }

      .checkout-form button {
        background: #d91e63;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .checkout-form button:hover {
        transform: scale(1.05);
        background: #ff6600;
      }
            
      footer {
        background: #d91e63;
        color: white;
        text-align: center;
        padding: 2rem;
        margin-top: 4rem;
      }
    </style>
  </head>
