<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styleSignup.css">
</head>
<body>
   <header>
        <div class="logo">
            <i class="fas fa-music"></i>
            <span> King Nassar</span>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Album3.html">Album</a>
            <a href="Store.html">Store</a>
            <a href="More.html">More</a>
            <a href="Sign_up.html">Sign up</a>
        </nav>

    </header>
  <div class="login-container">
    <h2>Please Login First</h2>
    <form action="#" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>

      <label>
        <input type="checkbox" name="remember"> Reminder
      </label>
      <button type="submit">Login</button>
      <p><a href="#">Forget Password?</a></p>
      <p>Don't have any account? <a href="Sign_up.html">Register now</a>.</p>
    </form>
  </div>
</body>
</html>
